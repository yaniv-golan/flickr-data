<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photos - Page {{ page }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { color: #0063dc; }
        .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .photo-item { text-align: center; }
        .photo-item img { max-width: 100%; height: auto; }
        .pagination { margin-top: 20px; text-align: center; }
        .pagination a { margin: 0 5px; }
    </style>
</head>
<body>
    <h1>My Photos</h1>
    <div class="photo-grid">
    {% for photo in photos %}
        <div class="photo-item">
            <a href="{{ photo.id }}.html">
                <img src="{{ photo.img_src }}" alt="{{ photo.name }}">
                <p>{{ photo.name }}</p>
                <p>Taken: {{ photo.date_taken }}</p>
            </a>
        </div>
    {% endfor %}
    </div>
    {% if enable_paging %}
    <div class="pagination">
        {% for i in range(1, total_pages + 1) %}
            {% if i == page %}
                <span>{{ i }}</span>
            {% else %}
                <a href="index{{ i }}.html">{{ i }}</a>
            {% endif %}
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
