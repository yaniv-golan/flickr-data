<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Albums</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { color: #0063dc; }
        .album-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .album-item { text-align: center; }
        .album-item img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <h1>My Albums</h1>
    <div class="album-grid">
    {% for album in albums %}
        <div class="album-item">
            <a href="{{ album.id }}.html">
                <img src="../images/{{ album.cover_photo_filename }}" alt="{{ album.title }}">
                <p>{{ album.title }}</p>
                <p>{{ album.photo_count }} photos</p>
            </a>
        </div>
    {% endfor %}
    </div>
</body>
</html>
